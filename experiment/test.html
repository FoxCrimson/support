<!doctype html>
<html lang="en-US">
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha256-NJWeQ+bs82iAeoT5Ktmqbi3NXwxcHlfaVejzJI2dklU=" crossorigin="anonymous" />
  </head>
  <body>
    <form action="https://support.perfecto.io/" method="GET">
      With Bootstrap<br/>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="optionsbs" value="b1" id="optionbs1" autocomplete="off" checked> One
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="optionsbs" value="b2" id="optionbs2" autocomplete="off"> Two
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="optionsbs" value="b3" id="optionbs3" autocomplete="off"> Three
        </label>
      </div>
      <br/><br/>
      Without Bootstrap<br/>
      <label>
        <input type="radio" name="options" value="1" id="option1" autocomplete="off" checked> One
      </label>
      <label>
        <input type="radio" name="options" value="2" id="option2" autocomplete="off"> Two
      </label>
      <label>
        <input type="radio" name="options" value="3" id="option3" autocomplete="off"> Three
      </label>
      <input type="submit" value="Submit">
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha256-98vAGjEDGN79TjHkYWVD4s87rvWkdWLHPs5MC3FvFX4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha256-C8oQVJ33cKtnkARnmeWp6SDChkU+u7KvsNMFUzkkUzk=" crossorigin="anonymous"></script>
  </body>
</html>
